<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spatial-CAPTCHA 대시보드</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <header>
    <h1>🔐 Spatial-CAPTCHA 대시보드</h1>
  </header>

  <main class="container">

    <div id="auth-section">
      <form id="auth-form" class="auth-card">
        <h3>환영합니다</h3>
        <p>이메일로 로그인 또는 회원가입하세요.</p>
        
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="you@example.com" required>
        
        <label for="password">비밀번호 (6자 이상)</label>
        <input type="password" id="password" required minlength="6">
        
        <div class="button-group">
          <button type="submit" id="login-button">로그인</button>
          <button type="button" id="signup-button">회원가입</button>
        </div>
        
        <p id="auth-message" class="error-message"></p>
      </form>
    </div>

    <div id="dashboard-section" class="hidden">
      
      <div class="welcome-message">
        <span id="welcome-email"></span>님, 환영합니다.
        <button id="logout-button">로그아웃</button>
      </div>

      <div class="dashboard-card">
        <h2>🔑 내 API 키</h2>
        <p>아직 API 키가 없습니다. 버튼을 눌러 생성하세요.</p>
        <button id="create-key-button" disabled>API 키 생성하기 (준비 중)</button>
      </div>

    </div>

  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
